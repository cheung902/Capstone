<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>

{% if msg %}
<h1>{{ msg }}</h1>
{% endif %}

<h1>Upload new File</h1>

<form method=post enctype=multipart/form-data>
    <p>
        <label>Compare File :</label>
        <input type=file name=comp_file multiple>
        <label>Original File :</label>
        <input type=file name=ori_file multiple>
        <input type=submit value=Upload>
</form>

<h1>Result:</h1>
<!--{% if embed_src %}-->
<embed src = "c_ECsample_eng.pdf" width = "500" height = "375">
<!--{% endif %}-->

{% if extracted_text %}
<p> The extracted text from the image above is: <b> {{ extracted_text }} </b></p>

{% else %}
The extracted text will be displayed here
{% endif %}
</body>
</html>
