<!DOCTYPE html>
<html>
<head>
    <title>PDF Result</title>
</head>
<body>
<div>
    <div>
        <iframe id="comp"
                width="50%"
                height="750px"
                style="border: none;"
                align="left"></iframe>

    <div>
        <iframe id="ori"

                height="750px"
                style="border: none;"></iframe>

</div>

        document.getElementById("ori").src = "viewer/web/viewer.html?file=ori.pdf?rnd=" + d;
        console.log(document.getElementById("ori").src);
    </script>
</body>
